<!DOCTYPE html>
<html>
<head>
	<title>Giphy Search</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>

	<div id="main" class="container">
		<div class="row">
			<h1 class="text-center">Giphy Search Engine</h1>
			<div id="buttons" class="col-xs-12 col-sm-12 col-md-6"></div>
			<form class="form-inline">
				<div class="form-group">
					<label for="search">Search</label>
					<input type="text" id="search"></input>
				</div>
				<button id="searchButton" class="btn btn-default">Search</button>
				<button id="clear" class="btn btn-default">Clear</button>
			</form>
		</div><!-- form and buttons row -->
		<div id="gif-section" class="row">

		</div> <!-- gif-section row-->
	</div> <!-- container -->

<script src="assets/js/script.js"></script>
</body>
</html>
